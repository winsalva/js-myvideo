<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>My Videos</h1>
<div id="root"></div>

<script>
  async function getUploads() {
      let response = await fetch("https://myvideo.gigalixirapp.com/api/uploads")
      if(response.status === 200) {
	  document.getElementById("root").innerHTML = response.json()
      } else {
	  document.getElementById("root").innerHTML = response.statusText
      }
  }

getUploads()
</script>
</body>


</html>
